<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dz_4</title>
</head>

<body>
    <!-- Обязательное задание.
    Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не стирать, код с решением задачи пишем
    под комментарием. -->


    <input id="from" type="text">В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>

    <div class="message" style="visibility:hidden">
        Привет :)
    </div>

    <br>
    <!-- форма -->
    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>

        <br>
        <br>

        <!-- выпадающий список в форме -->
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>

        <br>
        <br>
        <!-- кнопка ОТПРАВИТЬ в форме -->
        <button class="btn-submit">Отправить</button>

    </form>


    <script>

        // 1. При изменении значения в input с id = "from", значение содержащееся в нем должно моментально отображаться в span.То есть при печати в input'е тег span также должен меняться.

        const inputSpanElem = document.querySelector('#from');
        const spanElem = document.querySelector('span');

        inputSpanElem.addEventListener('input', () => {
            spanElem.textContent = inputSpanElem.value;
        })


        // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        //      - добавить два класса: animate_animated и animate_fadeInLeftBig
        //      - поставить данному элементу стиль visibility в значение 'visible'.

        const messageBtnElem = document.querySelector('.messageBtn');
        const messageElem = document.querySelector('.message');

        messageBtnElem.addEventListener('click', () => {
            if (messageElem.style.visibility == 'hidden') {
                messageElem.classList.add('animate_animated', 'animate_fadeInLeftBig');
                messageElem.style.padding = '3px';
                messageElem.style.margin = '3px';
                messageElem.style.border = '3px solid black';
                messageElem.style.visibility = 'visible';
                messageBtnElem.textContent = 'Скрыть блок';
            } else {
                messageElem.classList.remove('animate_animated', 'animate_fadeInLeftBig');
                messageElem.style.visibility = 'hidden';
                messageBtnElem.textContent = 'Показать блок';
            }
        })

        // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме.Если какое - либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля(необходимо поставить класс error незаполненным полям).Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
        //      - Если поле пустое, необходимо данное поле подсветить(поставить класс error данному полю).
        //      - Если поле было чем-либо заполнено, подсветку(класс error) необходимо убрать.

        const formElem = document.querySelector('form');
        const buttonElem = document.querySelector('.btn-submit');
        const inputFields = formElem.querySelectorAll('.form-control')

        formElem.addEventListener('submit', (event) => {
            event.preventDefault();
            inputFields.forEach(input => {
                if (input.value == '') {
                    input.style.background = 'red';
                    input.classList.add('error');
                    input.setCustomValidity('это поле должно быть заполненено!')
                    input.reportValidity('');
                } else {
                    if (input.classList.contains('error')) {
                        input.classList.remove('error');
                    }
                    input.style.background = 'green';
                }
            })

            inputFields.forEach(input => {
                addEventListener('input', () => {
                    input.setCustomValidity('');
                })
            })

        })

    </script>

</body>

</html>
